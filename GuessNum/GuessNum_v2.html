<html lang="en">

<head>
    <meta charset="utf-8" />
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./GuessNumStyle.css" />
    <script src="https://kit.fontawesome.com/6e3e1d59b0.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/512/100/100878.png">
    <title>終極密碼</title>

</head>

<body>
    <header>
        <nav>
            <ul class="clearfix">
                <li><a class="what" href="#">《遊戲規則》</a></li>
                <li><a class="new" href="#">《開始新局》</a></li>
            </ul>
        </nav>
        <div class="overlay modal" id="modal" style="display: none;">
            <div class="content">
                <h3>遊戲說明</h3>
                <div>
                    <p>玩家要在<strong>0到1000</strong>之間猜數字，根據給出的數字大小範圍，直到猜中正確數字。</p>
                    <ul>
                        <li><i class="fas fa-bell"></i> 注意事項：</li>
                        <li>1.請先 <strong>按下開始</strong> 才可以使用鍵盤輸入您的答案</li>
                        <li>2.玩家只能輸入顯示窗中<strong>範圍內的數字</strong></li>
                        <li>3.按下 <strong>v</strong> 提交您的答案</li>
                        <li>4.按下 <strong>←</strong> 則可以清除您的輸入</li>
                        <li>以上遊戲規則都清楚了嗎？<i class="far fa-grin-stars"></i></li>
                    </ul>
                    <a class="close" href="#">一同加入終極密碼的行列吧！</a>
                </div>
            </div>
        </div>
    </header>

    <div class="gamescreen">
        <section class="game">
            <h2 id="range">從1~99中猜一個數字</h2>
            <form>
                <div id="result">
                    <p id="guess"></p>
                </div>
                <input type="text" disabled id="myanswer" placeholder="猜啦猜啦" value="">
                <button id="random_num">
                    遊戲開始
                    <span class="line top -h"></span>
                    <span class="line right -v"></span>
                    <span class="line bottom -h"></span>
                    <span class="line left -v"></span>
                </button>
            </form>
        </section>
        <div class="container">
            <p>已猜 # <span id="count">0</span>次</p>
            <div class="row">
                <ul id="guessList" class="guessBox clearfix">
                    <div class="col-3 calc col-offset-0 mx-auto text-center">
                        <div class="row">
                            <button class="value">1</button>
                            <button class="value">2</button>
                            <button class="value">3</button>
                        </div>
                        <div class="row">
                            <button class="value">4</button>
                            <button class="value">5</button>
                            <button class="value">6</button>
                        </div>
                        <div class="row">
                            <button class="value">7</button>
                            <button class="value">8</button>
                            <button class="value">9</button>
                        </div>
                        <div class="row">
                            <button id="deleteanswer" class="text-danger">←</button>
                            <button class="value">0</button>
                            <button id="submitanswer" style="color:green;">V</button>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./GuessNum.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/velocity/1.1.0/velocity.min.js"></script>
</body>

</html>
